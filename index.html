<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Primos y Búsqueda con Web Workers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Búsqueda de Números Primos y Palabras</header>

  <main>
    <div class="campo">
      <label for="limite">Límite superior para primos:</label>
      <input type="number" id="limite" value="1000000">
    </div>

    <div class="campo">
      <label for="parrafo">Párrafo:</label>
      <textarea id="parrafo" rows="4" cols="40"></textarea>
    </div>

    <div class="campo">
      <label for="palabra">Palabra a buscar:</label>
      <input type="text" id="palabra">
    </div>

    <button id="buscar">Buscar</button>

    <h3>Resultados:</h3>
    <pre id="salida"></pre>
  </main>

  <script src="app.js"></script>
</body>
</html>
